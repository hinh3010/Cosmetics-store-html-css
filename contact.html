<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thanh Toán</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/contact.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/slide.css" />
        <link rel="stylesheet" href="./css/product.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/animation.css" />
        <link rel="stylesheet" href="./css/productDetail.css" />
    </head>

    <body>
        <!-- header render tu layout.js -->
        <header class="header scrolling" id="myHeader"></header>

        <div class="main" style="margin-top: 130px">
            <div class="grid wide">
                <div class="main__breadcrumb">
                    <div class="breadcrumb__item">
                        <a href="index.html" class="breadcrumb__link"
                            >Trang chủ</a
                        >
                    </div>
                    <div class="breadcrumb__item">
                        <a href="#" class="breadcrumb__link">Giới thiệu</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col l-6 m-12 s-12">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3738.382986183426!2d106.33761211423521!3d20.449457212678926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zbmfhu41jIMOhbmggY29zbWV0aWNz!5e0!3m2!1svi!2s!4v1621128017258!5m2!1svi!2s"
                            width="100%"
                            height="450"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                        ></iframe>
                    </div>
                    <div class="col l-6 m-12 s-12">
                        <div class="contact__wrap">
                            <div class="contact__img">
                                <img src="./img/avatar/avatar.jpg" alt="" />
                            </div>
                            <ul class="contact__info">
                                <li class="contact__text">
                                    <i class="fas fa-map-marked-alt"></i> 116 Hà
                                    Cầu Hà Đông, thành phố : Hà Nội
                                </li>
                                <li>
                                    <a
                                        href="tel:076 922 0162"
                                        class="contact__link"
                                    >
                                        <i class="fas fa-phone"></i> 098 765
                                        4321
                                    </a>
                                    <a
                                        href="tel:076 922 0162"
                                        class="contact__link"
                                    >
                                        &#8212; 012 345 6789
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="contact__link">
                                        <i class="fas fa-envelope"></i>
                                        adu@gmail.com
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="about-us">
                            <div class="about-us__heading">
                                Liên hệ với chúng tôi
                            </div>
                            <div class="form__group">
                                <div>
                                    <input type="text" value="Họ và tên" />
                                </div>
                                <div>
                                    <input type="text" value="Email" />
                                </div>
                                <div>
                                    <input type="text" value="Địa chỉ" />
                                </div>
                                <div>
                                    <input type="text" value="Số điện thoại" />
                                </div>
                            </div>
                            <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="5"
                                placeholder="Lời nhắn"
                            ></textarea>
                            <button type="submit" class="btn btn--default">
                                Gửi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer render tu layout.js -->
        <footer id="footer" class="footer"></footer>

        <script type="module" src="./components/layout.js"></script>
    </body>
</html>
